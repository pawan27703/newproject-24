<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Topics Covered</title>
  
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    #root {
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #000001;
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .topic {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    
    const heading = React.createElement('h1', null, 'Topics covered');

    const introParagraph = React.createElement(
      'p',
      null,
      'The following is a list of all the topics we cover in the MDN learning area.'
    );

    const topic1 = React.createElement(
      'div',
      { className: 'topic' },
      React.createElement(
        'a',
        { href: '#', target: '_blank' },
        'Getting started with the web'
      ),
      React.createElement(
        'p',
        null,
        'Provides a practical introduction to web development for complete beginners.'
      )
    );

    const topic2 = React.createElement(
      'div',
      { className: 'topic' },
      React.createElement(
        'a',
        { href: '#', target: '_blank' },
        'HTML — Structuring the web'
      ),
      React.createElement(
        'p',
        null,
        'HTML is the language that we use to structure the different parts of our content and define what their meaning or purpose is. This topic teaches HTML in detail.'
      )
    );

    const topic3 = React.createElement(
      'div',
      { className: 'topic' },
      React.createElement(
        'a',
        { href: '#', target: '_blank' },
        'CSS — Styling the web'
      ),
      React.createElement(
        'p',
        null,
        'CSS is the language that we use to control our web content\'s style and layout, as well as adding behavior like animation. This topic provides comprehensive coverage of CSS.'
      )
    );

    
    const container = React.createElement(
      'div',
      null,
      heading,
      introParagraph,
      topic1,
      topic2,
      topic3
    );

    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(container);
  </script>
</body>
</html>
